
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crudoperation
spring.datasource.username=root

#hibernate properties

spring.mvc.view.prefix=/view/
